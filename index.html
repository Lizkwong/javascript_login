<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body class="registration">
    <div class="formSection">
        <center>
                <!--     -->
            <form action="#" id="formContainer">
                <label for="account">Create an Account</label>
                <input type="text" name="firstName" id="firstName" placeholder="First Name" class="textGap" required><br>
                <input type="text" name="lastName" id="lastName" placeholder="Last Name" class="textGap" required><br>
                <input type="email" name="email" id="email" placeholder="E-mail Address" class="textGap"><br>
                <input type="password" name="password" id="password" placeholder="Password" class="textGap" required><br>
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" class="textGap" required><br>
                <button type="submit" id="btn">Submit</button>
            </form>
           
            <div>
                <p>Already have an account! <a href="/registration.html">Login</a></p>
            </div>
        </center>
    </div> 
    <script>
    const form = document.getElementById('formContainer');
    
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      
      const formData = new FormData(form);
      const entries = formData.entries();
      const data = Object.fromEntries(entries);
      
      const savedData = {
        firstName: data.firstName,
        lastName: data.lastName,
        email: data.email,
        password: data.password,
        confirmPassword: data.confirmPassword
      };
      
      localStorage.setItem('formData', JSON.stringify(savedData));
      
      alert('Successfully saved to local!');
    });
    </script>
</body>
</html>
